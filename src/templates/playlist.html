<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #1db954;
            padding: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        ul li a {
            text-decoration: none;
            color: #1db954;
            transition: color 0.3s ease;
        }

        ul li a:hover {
            color: #128c3a;
        }

        .logout-button {
            background-color: #1db954;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #128c3a;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: #1db954;
        }

        ul.playlist-list {
            padding: 0;
        }

        ul.playlist-list li {
            margin-bottom: 20px;
        }

        ul.playlist-list li img {
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/toptracks">Top Tracks</a></li>
        <li><a href="/topartists">Top Artists</a></li>
        <li><a href="/recentlyplayed">Recently Played</a></li>
    </ul>

    <!-- Logout button -->
    <form action="{{ url_for('logout') }}" method="get">
        <input type="submit" value="Logout" class="btn btn-success logout-button">
    </form>
    
    <h1>User Playlists</h1>
    <ul class="playlist-list">
        {% for playlist in playlists_info %}
        <li>
            <img src="{{ playlist.image_url }}" alt="{{ playlist.name }} Playlist Image" width="200" height="200">
            <a href="{{ playlist.link }}" target="_blank">{{ playlist.name }}</a>
        </li>
        {% endfor %}
    </ul>
    
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
