<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .hover-bg-green-500:hover {
        background-color: #1db954;
        color: #ffffff;
      }
    </style>
  </head>

  <body class="bg-white text-green-600 p-10 flex-col items-start">
    <ul class="flex mb-10">
      <li class="mr-4">
        <a
          href="/dashboard"
          class="hover:text-green-800 transition duration-300 ease-in-out hover-bg-green-500 px-2 py-1 rounded"
        >
          Dashboard
        </a>
      </li>
      <li class="mr-4">
        <a
          href="/topartists"
          class="hover:text-green-800 transition duration-300 ease-in-out hover-bg-green-500 px-2 py-1 rounded"
        >
          Top Artists
        </a>
      </li>
      <li>
        <a
          href="/playlist"
          class="hover:text-green-800 transition duration-300 ease-in-out hover-bg-green-500 px-2 py-1 rounded"
        >
          My Playlists
        </a>
      </li>
      <li class="mr-4">
        <a
          href="/recentlyplayed"
          class="hover:text-green-800 transition duration-300 ease-in-out hover-bg-green-500 px-2 py-1 rounded"
        >
          Recently Played
        </a>
      </li>
    </ul>

    <!-- Logout button -->
    <form action="{{ url_for('logout') }}" method="get" class="mb-10">
      <input
        type="submit"
        value="Logout"
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out"
      />
    </form>

    <div class="ml-8">
      <h2 class="text-2xl font-bold mb-2">Top Tracks:</h2>
      <label for="time-range" class="block mb-4">Select Time Range:</label>

      <form action="/toptracks" method="get">
        <select
          id="time-range"
          name="time-range"
          class="mb-6 p-2 border rounded"
        >
          <option value="short_term">Short Term</option>
          <option value="medium_term">Medium Term</option>
          <option value="long_term">Long Term</option>
        </select>
        <input type="submit" value="Apply Filter" />
      </form>

      <ul class="grid grid-cols-3 gap-4">
        {% for track in tracks_info %}
        <li class="border p-4 rounded-lg">
          <img
            src="{{ track.image_url }}"
            alt="Track Image"
            class="max-w-full mb-2"
          />
          <strong class="block mb-2">Track Name:</strong> {{ track.track_name
          }}<br />
          <strong class="block mb-2">Artist Name:</strong> {{ track.artist_name
          }}<br />
          <strong class="block mb-2">Track Link:</strong>
          <a
            href="{{ track.track_link }}"
            target="_blank"
            class="text-green-500 hover:underline transition duration-300 ease-in-out"
            >{{ track.track_link }}</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
