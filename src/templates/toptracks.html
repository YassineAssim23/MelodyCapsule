<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .hover-bg-green-500:hover {
        background-color: #1db954;
        color: #ffffff;
      }
    </style>
  </head>

  <body class="bg-white text-green-600 p-10 flex-col items-start">
    <ul class="flex mb-10">
      <li class="mr-4">
        <a
          href="/dashboard"
          class="hover:text-green-800 transition duration-300 ease-in-out hover-bg-green-500 px-2 py-1 rounded"
        >
          Dashboard
        </a>
      </li>
      <li class="mr-4">
        <a
          href="/topartists"
          class="hover:text-green-800 transition duration-300 ease-in-out hover-bg-green-500 px-2 py-1 rounded"
        >
          Top Artists
        </a>
      </li>
      <li>
        <a
          href="/playlist"
          class="hover:text-green-800 transition duration-300 ease-in-out hover-bg-green-500 px-2 py-1 rounded"
        >
          My Playlists
        </a>
      </li>
      <li class="mr-4">
        <a
          href="/recentlyplayed"
          class="hover:text-green-800 transition duration-300 ease-in-out hover-bg-green-500 px-2 py-1 rounded"
        >
          Recently Played
        </a>
      </li>
    </ul>

    <!-- Logout button -->
    <form action="{{ url_for('logout') }}" method="get" class="mb-10">
      <input
        type="submit"
        value="Logout"
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out"
      />
    </form>

    <div class="ml-8">
      <h2 class="text-2xl font-bold mb-2">Top Tracks:</h2>
      <label for="time-range" class="block mb-4">Select Time Range:</label>

      <form id="filter-form" action="/toptracks" method="get">
        <select id="time-range" name="time-range" class="mb-6 p-2 border rounded">
          <option value="short_term">Last 4 Weeks</option>
          <option value="medium_term">Last 6 Months</option>
          <option value="long_term">All Time</option>
        </select>
      </form>
      
      <script>
        // Get the select element
        var selectElement = document.getElementById('time-range');
      
        // Get the selected time range value from the server-side variable
        var selectedTimeRange = "{{ selected_time_range }}";
      
        // Set the selected option in the dropdown menu based on the server-side variable
        if (selectedTimeRange) {
          for (var i = 0; i < selectElement.options.length; i++) {
            if (selectElement.options[i].value === selectedTimeRange) {
              selectElement.selectedIndex = i;
              break;
            }
          }
        }
      
        // Add event listener to detect changes in the select element
        selectElement.addEventListener('change', function() {
          // Get the form element
          var formElement = document.getElementById('filter-form');
          
          // Submit the form when the select element changes
          formElement.submit();
        });
      </script>
      
      

      <ul class="grid grid-cols-3 gap-4">
        {% for track in tracks_info %}
        <li class="border p-4 rounded-lg">
          <a href="{{ track.track_link }}" target="_blank" class="block hover:underline transition duration-300 ease-in-out">
            <img src="{{ track.image_url }}" alt="Track Image" class="max-w-full mb-2" />
            <strong class="block mb-2"></strong> {{ track.track_name }}<br />
            <strong class="block mb-2"></strong> {{ track.artist_name }}<br />
            <!-- Optionally, you can display the track link here if you want -->
          </a>
        </li>
        {% endfor %}
      </ul>
      
    </div>
  </body>
</html>
