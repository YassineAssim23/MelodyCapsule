<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white text-green-600 p-10">
    <ul class="flex mb-10">
        <li class="mr-4">
            <a href="/dashboard" class="hover:text-green-800">Dashboard</a>
        </li>
        <li class="mr-4">
            <a href="/topartists" class="hover:text-green-800">Top Artists</a>
        </li>
        <li class="mr-4">
            <a href="/recentlyplayed" class="hover:text-green-800">Recently Played</a>
        </li>
        <li>
            <a href="/playlist" class="hover:text-green-800">My Playlists</a>
        </li>
    </ul>

    <!-- Logout button -->
    <form action="{{ url_for('logout') }}" method="get" class="mb-10">
        <input type="submit" value="Logout" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
    </form>

    <h1 class="text-3xl font-bold mb-4">{{ title }}</h1>
    <h2 class="text-2xl font-bold mb-2">Top Tracks:</h2>
    <ul class="grid grid-cols-1 gap-4">
        {% for track in tracks_info %}
        <li class="border p-4 rounded-lg">
            <img src="{{ track.image_url }}" alt="Track Image" class="max-w-full mb-2">
            <strong class="block mb-2">Track Name:</strong> {{ track.track_name }}<br>
            <strong class="block mb-2">Artist Name:</strong> {{ track.artist_name }}<br>
            <strong class="block mb-2">Track Link:</strong> <a href="{{ track.track_link }}" target="_blank" class="text-green-500 hover:underline">{{ track.track_link }}</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
